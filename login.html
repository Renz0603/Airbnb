<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Airbnb | Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="page-wrapper" class="login-bg">
    <header class="airbnb-header">
      <div class="airbnb-logo-container">
        <img class="airbnb-logo" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2522641/logo.png" alt="Airbnb Logo" />
      </div>
      <nav class="airbnb-nav">
        <div class="airbnb-nav-element"><a href="index.html">Home</a></div>
        <div class="airbnb-nav-element"><a href="lodge.html">Lodge</a></div>
        <div class="airbnb-nav-element"><a href="destinations.html">Destinations</a></div>
        <div class="airbnb-nav-element"><a href="local-experiences.html">Local Experiences</a></div> 
        <div class="airbnb-nav-element"><a href="login.html" class="active">Login</a></div>
      </nav>
    </header>

    <main>
      <section class="login-section">
        <h1 class="login-title">Log In to Airbnb</h1>
        <form class="login-form" id="loginForm" action="#" method="POST">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />

          <button type="submit">Log In</button>
        </form>
        <p class="login-footer-text">
          Don't have an account? <a href="signup.html">Sign up here</a>.
        </p>
      </section>
    </main>

    <footer class="airbnb-footer">
      <div class="footer-social">
        <a href="https://www.facebook.com" class="social-icon" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" />
        </a>
        <a href="https://www.instagram.com" class="social-icon" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png" alt="Instagram" />
        </a>
      </div>
      <nav class="footer-nav">
        <a href="about.html">About Us</a>
      </nav>
      <p class="footer-text">&copy; This Website is for project purposes only</p>
    </footer>
  </div>


  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function(event) {
      event.preventDefault();// Prevent default form submit

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const mockUser = {
        email: "renzcyruzbagsit@gmail.com",
        password: "123456"
      };

      if (email === mockUser.email && password === mockUser.password) {
        alert('Login successful! Redirecting to homepage...');
        window.location.href = 'index.html'; 
      } else {
        alert('Invalid email or password. Please try again.');
      }
    });
  </script>
</body>
</html>
